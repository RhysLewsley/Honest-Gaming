{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="d-flex align-items-center navbar-elements">
                <a class="navbar-brand" href="{% url 'home' %}">Honest Gaming</a>

                <form class="d-flex ms-3 me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn" type="submit">Search</button>
                </form>

                <a class="nav-link px-0 me-3 nav-link-pad" href="{% url 'home' %}">Home</a>
                <a class="nav-link px-0 me-3 nav-link-pad" href="#">Sign In</a>
                <a class="nav-link px-0 nav-link-pad" href="#">Register</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p class="text-color">&copy; 2025 Honest Gaming, All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
