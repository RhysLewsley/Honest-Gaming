{% extends "base.html" %}
{% block title %}Home - Honest Gaming{% endblock %}

{% block content %}
    <h2 class="games-list">Games List</h2>
    <div class="container py-3">
        <div class="row g-4">
            {% for post in posts %}
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                        </div>
                        {% if post.gameimage %}
                            <img src="{{ post.gameimage.url }}" class="card-img-top" alt="{{ post.title }} image">
                        {% endif %}
                        <div class="card-body">
                            <p class="card-text">{{ post.synopsis }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No games yet. Create one from the admin.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
