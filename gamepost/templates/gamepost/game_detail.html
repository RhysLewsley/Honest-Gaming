{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ game.title }}</h5>
                </div>
                {% if game.gameimage %}
                    <img src="{{ game.gameimage.url }}" class="card-img-top" alt="{{ game.title }}">
                {% endif %}
                <div class="card-body">
                    
                    <p class="card-text">
                        {{ game.synopsis }}
                    </p>
                    
                    <div class="mt-4 text-center">
                        <a href="{% url 'home' %}" class="btn" style="background-color: black; color: #D4AF37;">Back to Games</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
